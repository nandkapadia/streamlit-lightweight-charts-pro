# Simple, user-friendly pre-commit configuration
# Install: pip install pre-commit && pre-commit install
# Run: pre-commit run --all-files

repos:
  # Essential file checks (fast, reliable)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: debug-statements
      - id: check-ast

  # Single Python formatter (Ruff handles everything)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.8
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
      - id: ruff-format
        types: [python]

  # Fast unit tests (only on changed files)
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest-fast
        entry: python -m pytest
        language: system
        types: [python]
        args: [tests/unit/, --tb=short, -q, --maxfail=3, -x]
        pass_filenames: false
        always_run: false
