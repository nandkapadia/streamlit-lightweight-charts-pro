<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Pane: 4-Pane Chart - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.9/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 800px; height: 600px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
function runTestCase(container) {
    const chart = LightweightCharts.createChart(container, {
        width: 800,
        height: 600,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
    });

    // Generate data
    const candleData = [];
    const indicator1Data = [];
    const indicator2Data = [];
    const volumeData = [];
    let basePrice = 100;

    for (let i = 0; i < 30; i++) {
        const time = '2024-01-' + String(i + 1).padStart(2, '0');
        const change = (Math.random() - 0.5) * 4;
        const open = basePrice;
        const close = basePrice + change;
        const high = Math.max(open, close) + Math.random() * 2;
        const low = Math.min(open, close) - Math.random() * 2;

        candleData.push({ time, open, high, low, close });

        // Indicator 1 (e.g., RSI)
        indicator1Data.push({
            time,
            value: 30 + Math.random() * 40 // RSI-like values (30-70)
        });

        // Indicator 2 (e.g., MACD)
        indicator2Data.push({
            time,
            value: (Math.random() - 0.5) * 3 // MACD-like values
        });

        volumeData.push({
            time,
            value: 10000 + Math.random() * 50000,
            color: close > open ? 'rgba(76, 175, 80, 0.5)' : 'rgba(255, 82, 82, 0.5)'
        });

        basePrice = close;
    }

    // Pane 0: Candlestick (Price)
    const priceSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {}, 0);
    priceSeries.applyOptions({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderUpColor: '#26a69a',
        borderDownColor: '#ef5350',
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350',
    });
    priceSeries.setData(candleData);

    // Pane 1: Line (Indicator 1 - RSI)
    const indicator1Series = chart.addSeries(LightweightCharts.LineSeries, {}, 1);
    indicator1Series.applyOptions({
        color: '#2196F3',
        lineWidth: 2,
    });
    indicator1Series.setData(indicator1Data);

    // Pane 2: Histogram (Indicator 2 - MACD)
    const indicator2Series = chart.addSeries(LightweightCharts.HistogramSeries, {}, 2);
    indicator2Series.applyOptions({
        color: '#9C27B0',
    });
    indicator2Series.setData(indicator2Data);

    // Pane 3: Histogram (Volume)
    const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries, {}, 3);
    volumeSeries.setData(volumeData);

    // Set pane heights using stretch factors
    const panes = chart.panes();
    if (panes.length >= 4) {
        panes[0].setStretchFactor(0.4);  // Price pane (main) - 40%
        panes[1].setStretchFactor(0.25); // Indicator 1 pane - 25%
        panes[2].setStretchFactor(0.25); // Indicator 2 pane - 25%
        panes[3].setStretchFactor(0.1);  // Volume pane - 10%
    }

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
    </script>
</body>
</html>
