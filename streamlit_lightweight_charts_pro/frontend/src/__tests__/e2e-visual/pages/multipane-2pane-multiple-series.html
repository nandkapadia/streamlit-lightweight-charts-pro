<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Pane: 2-Pane with Multiple Series in Same Pane - E2E Visual Test</title>
    <script src="https://unpkg.com/lightweight-charts@5.0.9/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #ffffff; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        #container { width: 800px; height: 600px; margin: 20px; }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
function runTestCase(container) {
    const chart = LightweightCharts.createChart(container, {
        width: 800,
        height: 600,
        layout: { background: { color: '#FFFFFF' }, textColor: '#000000' },
        grid: { vertLines: { visible: false }, horzLines: { color: '#f0f0f0' } },
    });

    // Generate data
    const candleData = [];
    const sma20Data = [];
    const sma50Data = [];
    const volumeData = [];
    let basePrice = 100;

    for (let i = 0; i < 50; i++) {
        const time = '2024-01-' + String(i + 1).padStart(2, '0');
        const change = (Math.random() - 0.5) * 4;
        const open = basePrice;
        const close = basePrice + change;
        const high = Math.max(open, close) + Math.random() * 2;
        const low = Math.min(open, close) - Math.random() * 2;

        candleData.push({ time, open, high, low, close });

        // Simple Moving Averages (approximated)
        sma20Data.push({
            time,
            value: basePrice + (Math.random() - 0.5) * 0.5
        });

        sma50Data.push({
            time,
            value: basePrice + (Math.random() - 0.5) * 1.0
        });

        volumeData.push({
            time,
            value: 10000 + Math.random() * 50000,
            color: close > open ? 'rgba(76, 175, 80, 0.5)' : 'rgba(255, 82, 82, 0.5)'
        });

        basePrice = close;
    }

    // Pane 0: Candlestick + 2 Line Series (Price + SMAs)
    const priceSeries = chart.addSeries(LightweightCharts.CandlestickSeries, {}, 0);
    priceSeries.applyOptions({
        upColor: '#26a69a',
        downColor: '#ef5350',
        borderUpColor: '#26a69a',
        borderDownColor: '#ef5350',
        wickUpColor: '#26a69a',
        wickDownColor: '#ef5350',
    });
    priceSeries.setData(candleData);

    const sma20Series = chart.addSeries(LightweightCharts.LineSeries, {}, 0);
    sma20Series.applyOptions({
        color: '#2196F3',
        lineWidth: 2,
        title: 'SMA 20',
    });
    sma20Series.setData(sma20Data);

    const sma50Series = chart.addSeries(LightweightCharts.LineSeries, {}, 0);
    sma50Series.applyOptions({
        color: '#FF6B00',
        lineWidth: 2,
        title: 'SMA 50',
    });
    sma50Series.setData(sma50Data);

    // Pane 1: Histogram (Volume)
    const volumeSeries = chart.addSeries(LightweightCharts.HistogramSeries, {}, 1);
    volumeSeries.setData(volumeData);

    // Set pane heights using stretch factors
    const panes = chart.panes();
    if (panes.length >= 2) {
        panes[0].setStretchFactor(0.7); // Price pane with multiple series - 70%
        panes[1].setStretchFactor(0.3); // Volume pane - 30%
    }

    chart.timeScale().fitContent();
}

window.testCaseReady = Promise.resolve(runTestCase(document.getElementById('container')));
    </script>
</body>
</html>
